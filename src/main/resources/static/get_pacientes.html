  <div id="div_paciente_table" class="text-center">
    <h1>Listado de Pacientes</h1>
    <div class="row col-md-12 table-responsive mx-auto">
      <table id="pacienteTable" class="table table-striped">
        <thead>
        <tr>
          <th>Id</th>
          <th>nombre</th>
          <th>apellido</th>
          <th>cedula</th>
          <th>fechaDeIngreso</th>
          <th>calle</th>
          <th>numero</th>
          <th>localidad</th>
          <th>provincia</th>
          <th>email</th>
        </tr>
        </thead>
        <tbody id="pacienteTableBody">

        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 mx-auto" style="display: none;
											   background-color:rgba(195, 218, 254, 0.7); border-radius:3px"
         id="div_paciente_updating">
      <form id="update_paciente_form" class="p-3">
        <div class="form-group">
          <label >Id:</label>
          <input type="text" class="form-control" id="paciente_id" readonly>
        </div>
        <div class="form-group">
          <label class="control-label" for="nombre">Nombre:</label>
          <input type="text" class="form-control" id="nombre"
                 placeholder="Ingrese el nombre"
                 name="nombre" required>
        </div>
        <div class="form-group">
          <label class="control-label" for="apellido">Apellido:</label>
          <input type="text" class="form-control" id="apellido"
                 placeholder="Ingrese el apellido"
                 name="apellido" required>
        </div>
        <div class="form-group">
          <label class="control-label" for="cedula">Cédula:</label>
          <input type="text" class="form-control" id="cedula"
                 placeholder="Ingrese la cédula"
                 name="cedula" required>
        </div>
        <div class="form-group">
          <label class="control-label" for="fechaIngreso">Fecha de Ingreso:</label>
          <input type="date" class="form-control" id="fechaIngreso"
                 placeholder="Ingrese el correo electrónico"
                 name="fechaIngreso" required>
        </div>
        <div class="form-group">
          <label class="control-label" for="calle">Calle:</label>
          <input type="text" class="form-control" id="calle"
                 placeholder="Ingrese la calle"
                 name="calle" required>
        </div>
        <div class="form-group">
          <label class="control-label" for="numero">Número:</label>
          <input type="text" class="form-control" id="numero"
                 placeholder="Ingrese el número"
                 name="numero" required>
        </div>
        <div class="form-group">
          <label class="control-label" for="localidad">Localidad:</label>
          <input type="text" class="form-control" id="localidad"
                 placeholder="Ingrese la localidad"
                 name="localidad" required>
        </div>
        <div class="form-group">
          <label class="control-label" for="provincia">Provincia:</label>
          <input type="text" class="form-control" id="provincia"
                 placeholder="Ingrese la provincia"
                 name="provincia" required>
        </div>
        <div class="form-group">
          <label class="control-label" for="email">Correo electrónico:</label>
          <input type="email" class="form-control" id="email"
                 placeholder="Ingrese el correo electrónico"
                 name="email" required>
        </div>
        <div style="margin-top: 10px;">
          <button type="submit" class="btn btn-primary" id="btn-add-new-guardar">Modificar</button>
        </div>

      </form>
      <div id="response" style="display:none; margin:10px">
      </div>
    </div>
